    pod:
      replicas:
        ingress: 1
        error_page: 1
    conf:
      keystone:
        security_compliance:
          lockout_failure_attempts: 999
          lockout_duration: 1
    endpoints:
      identity:
        auth:
          admin:
            region_name: RegionOne
            username: admin
            password: password123
            project_name: admin
            user_domain_name: default
            project_domain_name: default
            default_domain_id: default
          test:
            role: admin
            region_name: RegionOneaut
